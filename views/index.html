        html,

        p {

        .centerify {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(210, 169, 32, 0.1);
        }

        .title {
            margin-top: 200px;
            font-size: 20px;
        }

        .content {
            width: 550px;
            margin-top: 100px;
            padding: 20px;
            border-radius: 5px;

            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;

        .file-icon {

        .file-area:hover {

        .file-area input {

        .errors {

        .download {

            justify-content: center;
            align-items: center;
            background-color: rgb(59, 99, 221);
            color: white;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        }

        .download-icon {
            height: 100%;
            display: flex;
            justify-content: center;

            margin-right: 5px;
            /* background-color: chartreuse; */
        }

        #uploading {
            width: 120px;
            height: 100%;
            /* display: none; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            /* background-color: rgb(40, 113, 169); */
        }



        .loading:after {
            content: "...";
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            animation: ellipsis-dot 1s infinite 0.3s;
            animation-fill-mode: forwards;
            width: 30px;
        }

        @keyframes ellipsis-dot {
            25% {
                content: "";
            }

            50% {
                content: ".";
            }

            75% {
                content: "..";
            }

            100% {
                content: "...";
            }
        }

        .hide {
            display: none !important;
        }

        .disable-pointer-events {
            pointer-events: none;
        }

        .toast {
            --width: 200px;
            --height: 32px;
            color: white;
            text-align: center;
        }

        .disable {
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.25);
            color: rgba(0, 0, 0, 0.5);
        }
    </style>

    <script>




        var tempFiles = [];
        $(document).ready(function () {

            $("#input-excel").change(function (event) {
                $(".selected-content").empty();
                resetAction();
                tempFiles = [];
                document.getElementsByClassName("selected-content")[0].classList.remove('hide');
                document.getElementsByClassName("action")[0].classList.remove('hide');
                const files = event.target.files;

                // Check if 'webkitdirectory' attribute is present using jQuery
                let isDirectory = $(this).attr('webkitdirectory') !== undefined;

                let selectedName;
                if (isDirectory) {
                    selectedName = files[0]?.webkitRelativePath?.split('/')[0];
                } else {
                    selectedName = files[0].name;
                }

                for (i = 0; i < files.length; i++) {
                    var file = files[i];
                    // Check if the file extension is .docx and if it's not a temporary file
                    if (!file.name.startsWith('~') && file.name.endsWith('.docx')) {
                        tempFiles.push(file);
                    }
                }

                var selectedFolder = `
                    <div class="selected" id="selected">
                    ${isDirectory ?
                        `   <div class="selected-icon">
                            <i class="material-icons" style="color:rgb(204, 204, 204);font-size:36px">folder</i>
                            </div>`: ""
                    }
                        <div class="selected-info">
                            <div class="selected-name">${selectedName}</div>
                            ${isDirectory ? ` <div class="docx-files-counter">${tempFiles.length} docx files found!</div>` : ""}
                        </div>
                        <div class="selected-remove" onclick="removeFolder(this)">
                            <i class="material-icons" style="color:rgba(0, 0, 0, 0.5);font-size:14px">close</i>
                        </div>
                    </div>
                `
                $(".selected-content").append(selectedFolder);
            });

        });
        var blob;
        async function calculate() {
            document.getElementById("uploading").classList.remove('hide');
            document.getElementById("calculate").classList.add('hide');
            document.getElementById("errors").classList.add('hide');
            document.getElementsByClassName("selected-remove")[0].classList.add("disable-pointer-events");

            let formdata = new FormData();
            for (let i = 0; i < tempFiles.length; i++) {
                let file = tempFiles[i];
                formdata.append("files", file);
            }

            let task = document.getElementById("select-selected").innerText;
            console.log(task);
            formdata.append("task", task);

            try {
                // Perform the fetch request
                let response = await fetch('/files/upload', {
                    method: 'POST',
                    body: formdata
                });

                if (response.ok) {
                    // Handle success - treat response as Blob
                    blob = await response.blob();

                    // Simulate a delay
                    setTimeout(() => {
                        presentToast("Calculation completed", 1);
                        tempFiles = [];
                        $("#input-excel").val("");
                        document.getElementById("uploading").classList.add('hide');
                        document.getElementById("download").classList.remove('hide');
                        document.getElementsByClassName("selected-remove")[0].classList.remove("disable-pointer-events");
                    }, 1000);
                } else {
                    //recalculate
                    document.getElementsByClassName("selected-remove")[0].classList.remove("disable-pointer-events");
                    // resetAction();
                    document.getElementById("errors").classList.remove('hide');
                    document.getElementById("calculate").classList.add('hide');
                    document.getElementById("uploading").classList.add('hide');
                    document.getElementById("download").classList.add('hide');
                    document.getElementsByClassName("download")[0].classList.remove('disable');

                    let { errors } = await response.json();
                    console.log(errors);

                    let errorsFound = errors.length > 1 ? " Errors found" : " Error found";

                    presentToast(errors.length + errorsFound, 0);
                    $("#input-excel").val("");
                    // try {
                    //     let errorData = JSON.parse(errorText);
                    //     presentToast(errorData.error || 'Something went wrong', 0);
                    // } catch (e) {
                    //     presentToast('Something went wrong', 0);
                    // }
                }
            } catch (error) {
                // Handle network or other errors
                document.getElementsByClassName("selected-remove")[0].classList.remove("disable-pointer-events");
                resetAction();

                console.error('Fetch Error:', error);
                presentToast('Something went wrong', 0);
            }
        }

        function removeFolder() {
            document.getElementsByClassName("selected-content")[0].classList.add('hide');
            document.getElementsByClassName("action")[0].classList.add('hide');
            ///
            resetAction();
            //
            $("#" + "selected").remove();
            tempFiles = [];
            $("#input-excel").val("");
        }
        function resetAction() {
            document.getElementById("calculate").classList.remove('hide');
            document.getElementById("uploading").classList.add('hide');
            document.getElementById("download").classList.add('hide');
            document.getElementById("errors").classList.add('hide');
            document.getElementsByClassName("download")[0].classList.remove('disable');
        }

        async function presentToast(message, type) {
            const toast = document.createElement("ion-toast");
            toast.message = message;
            (toast.color = type == 1 ? "success" : "danger");
            toast.duration = 5000;
            toast.position = "bottom";
            toast.cssClass = "toast";
            document.getElementsByClassName("centerify")[0].appendChild(toast);

            return toast.present();
        }

        function download() {
            document.getElementsByClassName("download")[0].classList.add('disable');
            let url = window.URL.createObjectURL(new Blob([blob], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' }));
            let a = document.createElement('a');
            a.href = url;
            a.download = 'computed.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            // saveAs(blob, 'ExcelFile.xlsx'); // Save the blob using FileSaver.js
        }

        function s2ab(s) {
            const buf = new ArrayBuffer(s.length);
            const view = new Uint8Array(buf);
            for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
